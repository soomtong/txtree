<link href="../bower_components/mat-editor/mat-editor.html" rel="import">

<dom-module id="txtree-editor">
    <template>
        <mat-editor model="{{document.text}}" mode="javascript" auto-focus="true" empty-label="true" line-numbers></mat-editor>
    </template>
    <script>
        Polymer({
            is: 'txtree-editor',
            properties: {
                document: Object,
                notify: true
            },
            listeners: {
                'up': 'regularChange'
            },

            regularChange: function(e) {
                this.set('document.isEdited', true);
            }
        });
    </script>
</dom-module>
