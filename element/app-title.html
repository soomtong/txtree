<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../element/shared-style.html">

<dom-module id="app-title">
    <template>
        <style include="shared-style"></style>
        <style>
            paper-toolbar span.title {
                margin-left: 12px;
            }

            paper-toolbar {
                background-color: #002240;
            }
        </style>

        <paper-toolbar>
            <iron-icon icon="bug-report"></iron-icon>
            <span class="title">{{info.title}}</span>
            <small>{{info.version}}</small>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'app-title',
            properties: {
                info: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
