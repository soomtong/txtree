<!DOCTYPE html>
<html>
<head>
    <title>Txtree</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link href="bower_components/iron-icons/iron-icons.html" rel="import">
    <link href="bower_components/paper-icon-button/paper-icon-button.html" rel="import">
    <link href="bower_components/paper-item/paper-item.html" rel="import">
    <link href="bower_components/paper-menu/paper-menu.html" rel="import">
    <link href="bower_components/paper-input/paper-input.html" rel="import">
    <link href="bower_components/paper-toolbar/paper-toolbar.html" rel="import">
    <link href="bower_components/paper-drawer-panel/paper-drawer-panel.html" rel="import">
    <style is="custom-style">
        paper-item {
        --paper-item: {
             cursor: pointer;
         }
        }
        paper-menu {
        --paper-menu-background-color: {
             background-color: #efefef;
         }
        }
        paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
             background-color: #efefef;
         }
        --paper-drawer-panel-main-container: {
             background-color: white;
         }
        }
    </style>
    <style>
        .search-container {
            display: none;
        }
        .drawer-container {
            overflow: auto;
        }
        .drawer-container paper-toolbar {
            background-color: #002240;
        }
        .main-menu-container {
            border-bottom: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
<div id="window-container">
    <paper-drawer-panel>
        <!-- drawer-container -->
        <div drawer id="drawer-container" class="drawer-container">
            <paper-toolbar class="title">
                <iron-icon icon="bug-report"></iron-icon>
                <span class="title">Txtree</span>
            </paper-toolbar>

            <div class="menu-container">
                <div class="main-menu-container">
                    <paper-menu>
                        <paper-item>New</paper-item>
                        <paper-item>List</paper-item>
                        <paper-item>Search</paper-item>
                        <paper-item>Hit Today</paper-item>
                        <paper-item>Favorite</paper-item>
                    </paper-menu>
                </div>
                <div>
                    <paper-menu>
                        <paper-item>Complicated</paper-item>
                        <paper-item>Untitled 1</paper-item>
                        <paper-item>My New Title</paper-item>
                        <paper-item>Dummy</paper-item>
                        <paper-item>test Title</paper-item>
                        <paper-item>Swift X</paper-item>
                    </paper-menu>
                </div>
            </div>
        </div>
        <!-- drawer-container -->

        <!-- main-container -->
        <div main>
            <paper-toolbar id="main-container" class="main-container">
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <paper-icon-button icon="search" id="search-btn"></paper-icon-button>

                <span class="title">Document Title</span>

                <paper-icon-button icon="remove"></paper-icon-button>
                <paper-icon-button icon="close"></paper-icon-button>
            </paper-toolbar>
            <div id="search-container" class="search-container" style="border: 1px solid crimson;padding: 1em;">
                <paper-input maxlength="12">
                    <paper-icon-button suffix icon="clear"></paper-icon-button>
                </paper-input>
                <span id="search-counting"></span>
                <paper-icon-button icon="chevron-left"></paper-icon-button>
                <paper-icon-button icon="chevron-right"></paper-icon-button>
            </div>
            <div id="editor"></div>
        </div>
        <!-- main-container -->
    </paper-drawer-panel>
</div>
<!-- window-container -->

<div id="dialog-container">
    <div class="dialog-window">
        <div class="dialog-text"></div>
        <div class="dialog-buttons"></div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<!-- JS -->
<script>
    $(document).ready(function () {
        $('#search-btn').on('click', function () {
            $('#search-container').toggle();
        })
    })
</script>
<!-- /JS -->
</body>
</html>
